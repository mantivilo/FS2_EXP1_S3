<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Camiseta Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">La Camiseta Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categorias
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                        <li><a class="dropdown-item" href="#">Liga Chilena</a></li>
                        <li><a class="dropdown-item" href="#">Copa Libertadores</a></li>
                        <li><a class="dropdown-item" href="#">UEFA Champions League</a></li>
                    </ul>
                </li>
                <li class="nav-item" id="auth-link">
                    <!-- se actualizara de forma dinamica -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="badge badge-pill badge-primary">0</span>
                        <span id="cart-total" class="badge badge-pill badge-dark">$0.00</span>
                    </a>
                </li>
                <li class="nav-item" id="user-info">
                    <!-- mostrara la informacion del usuario -->
                </li>
            </ul>
        </div>
    </nav>

    <header class="container mt-4">
        <h1 class="text-center">Ofertas</h1>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
