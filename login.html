<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">La Camiseta Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categorias
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                        <li><a class="dropdown-item" href="#">Liga Chilena</a></li>
                        <li><a class="dropdown-item" href="#">Copa Libertadores</a></li>
                        <li><a class="dropdown-item" href="#">UEFA Champions League</a></li>
                    </ul>
                </li>
                <li class="nav-item" id="auth-link">
                    <!-- This will be dynamically updated -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="badge badge-pill badge-primary">0</span>
                        <span id="cart-total" class="badge badge-pill badge-dark">$0.00</span>
                    </a>
                </li>
                <li class="nav-item" id="user-info">
                    <!-- This will display the user info -->
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3">
            <a href="#" data-bs-toggle="modal" data-bs-target="#recoverModal">Recuperar Contrase침a</a>
        </div>
    </div>

    <!-- Recover Password Modal -->
    <div class="modal fade" id="recoverModal" tabindex="-1" aria-labelledby="recoverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recoverModalLabel">Recuperar Contrase침a</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recover-form">
                        <div class="mb-3">
                            <label for="recover-email" class="form-label">Ingrese su correo electr칩nico</label>
                            <input type="email" class="form-control" id="recover-email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
